{% extends "base_generic.html" %}

{% block content %}

<!-- <h1>Click a room below to see further information, submit a ticket, or provide additional feedback.</h1>  -->
<!-- does not appear for some reason; appears to be covered by the nav bar...this should be fixed later -->


<div class="container">
  <div class="row">
    {% for room in rooms %}
    <div class="col-sm-4 text-center">
      <!-- <div class="card"> -->
      <!-- temporarily commented out because I think I may like the look of it without cards more -->
        {% load static %}
      <img class="card-img-top" src={% with 'images/'|add:room.name|add:'.jpg' as image_static %} {% static image_static %} {% endwith %}" alt="{{room.name}}">
        <div class="card-body">
          <form method="post" action="/{{room.name}}.html">
          <button type="submit" value="{{room.name}}" {% if room.status == 'g' %} class="btn btn-success">{%elif room.status == 'y' %} class="btn btn-warning"> {% elif room.status == 'r' %} class="btn btn-danger">{% endif %}{{room.name}}</button></form>
        </div>
      <!-- </div> -->
    </div>

{% endfor %}

{% endblock content %}
