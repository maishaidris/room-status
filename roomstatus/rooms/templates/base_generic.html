<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    {% block title %}<title>Room Status Reporting</title>{% endblock %}
    <!-- For the favicon -->
    {% load static %}
    <link rel="icon" href="{% static 'images/UR-coat.png' %}">
    <!-- Font being used -->
    <link href="https://fonts.googleapis.com/css?family=Varela+Round" rel="stylesheet">
    <!-- Responsive to mobile usage, proper rendering, and touch zoom -->
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Internet Explorer/Edge compatibility -->
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <!-- CSS Bootstrap link -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <!-- Link to my own stylesheet -->
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
  </head>

  <body>

    {% block sidebar %}
    <nav class="navbar fixed-top navbar-light">
      <a id="nav-title" class="navbar-brand" href="{% url 'index' %}">
        {% load static %}
        <img src="{% static 'images/UR-coat.png' %}" width="45" height="45" alt="University of Rochester logo" class="d-inline-block align-top">Room Status Reporting</a>
      <form class="form-inline">
        <input class="form-control mr-sm-2" type="search" placeholder="Search for a room...">
        <button class="btn btn-outline-warning my-2 my-sm-0" type="submit">Search</button>
      </form>
    </nav>
    {% endblock %}

    {% block content %}
    {% endblock %}

  <!-- JS Bootstrap link -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>
  </body>
</html>
